<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"> </div>
        <div class="frm">
            <h1>Tambah User</h1>
            <form>
                <div class="form-group">
                    <label for="pwd">No Rumah:</label>
                    <input name="no rumah" required type="text" class="form-control"  placeholder="Masukan Alamat">
                </div>
            <div class="form-group">
                    <label for="username">Jenis akun:</label>
                    <select "required">
                    <option value="">Pemilik Rumah</option>
                    <option value="">Penghuni</option>
                    <option value="">Ketua RT</option>
                    </select>
            </div>
            <div class="form-group">
                    <label for="username">Jenis Kelamin:</label>
                    <select "required">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                    </select>
            </div>
                <div class="form-group">
                    <label for="username">Nomor KTP:</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukan nomor KTP" name="no_KTP" maxlength="16" required>
                </div><div class="form-group">
                    <label for="pwd">Nama:</label>
                    <input name="nama" required type="text" class="form-control" id="pwd" placeholder="Masukan nama">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukan username" name="username" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Masukan password" name="pass" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Konfirmasi Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Masukan ulang password" name="konfirm" maxlength="10" required>
                </div>                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Tambah</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
